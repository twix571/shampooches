{% load tailwind_cli %}
<div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
    <h2 class="text-lg font-semibold text-gray-800">Edit Dog</h2>
    <button onclick="closeModal()" class="px-3 py-1 text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
</div>

<form id="edit-dog-form" method="post" class="p-6 space-y-4">
        {% csrf_token %}
        <div>
            <label for="edit_dog_name" class="block text-sm font-medium text-gray-700 mb-1">Dog's Name</label>
            <input
                type="text"
                name="dog_name"
                id="edit_dog_name"
                required
                value="{{ dog.name }}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gold-1000 focus:border-gold-1000"
            >
        </div>
        <div>
            <label for="edit_breed_id" class="block text-sm font-medium text-gray-700 mb-1">Breed</label>
            <select name="breed_id" id="edit_breed_id" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gold-1000 focus:border-gold-1000">
                <option value="">Select breed (optional)</option>
                {% for breed in breeds %}
                    <option value="{{ breed.id }}" {% if dog.breed and breed.id == dog.breed.id %}selected{% endif %}>{{ breed.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="edit_weight" class="block text-sm font-medium text-gray-700 mb-1">Weight (lbs)</label>
            <input
                type="number"
                name="weight"
                id="edit_weight"
                step="0.01"
                min="0"
                value="{{ dog.weight|default:'' }}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gold-1000 focus:border-gold-1000"
            >
        </div>
        <div>
            <label for="edit_dog_age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
            <input
                type="text"
                name="dog_age"
                id="edit_dog_age"
                placeholder="e.g., 2 years, 6 months"
                value="{{ dog.age|default:'' }}"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gold-1000 focus:border-gold-1000"
            >
        </div>
        <div>
            <label for="edit_notes" class="block text-sm font-medium text-gray-700 mb-1">Notes (optional)</label>
            <textarea
                name="notes"
                id="edit_notes"
                rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-gold-1000 focus:border-gold-1000"
            >{{ dog.notes|default:'' }}</textarea>
        </div>
        <div id="form-errors" class="hidden"></div>
        <div class="flex justify-end space-x-3 pt-4">
            <button type="button" onclick="closeModal()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">Cancel</button>
            <button type="submit" class="px-4 py-2 bg-gold-1000 text-white rounded-lg hover:bg-gold-600 transition">Save Changes</button>
        </div>
    </form>

<script>
(function() {
    const form = document.getElementById('edit-dog-form');

    // Set form action based on user type
    const isStaff = "{{ request.user.is_staff }}" === "True";
    const dogId = {{ dog.id }};

    if (isStaff) {
        form.action = `/admin/edit-dog/${dogId}/`;
    } else {
        form.action = `/customer/dogs/edit/${dogId}/`;
    }

    form.addEventListener('submit', async function(e) {
        e.preventDefault();

        const formData = new FormData(form);
        const actionUrl = form.action;

        try {
            const response = await fetch(actionUrl, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-Requested-With': 'XMLHttpRequest'
                }
            });

            const data = await response.json();

            if (data.success) {
                // Customer context: reload current page
                const customerId = {{ customer_id|default:'null'|escapejs }};
                if (customerId) {
                    // Admin context: reopen customer detail modal
                    openModal(`/admin/customer-detail/${customerId}/`);
                } else {
                    // Customer context: close modal and reload page
                    closeModal({success: true});
                    location.reload();
                }
            } else {
                // Show errors
                const errorDiv = document.getElementById('form-errors');
                let errorHtml = '<div class="text-red-600 text-sm space-y-1">';
                if (data.errors) {
                    for (const [field, errors] of Object.entries(data.errors)) {
                        errorHtml += `<div>${errors.join(', ')}</div>`;
                    }
                }
                errorHtml += '</div>';
                errorDiv.innerHTML = errorHtml || `<div class="text-red-600">Failed to update dog profile. Please try again.</div>`;
                errorDiv.classList.remove('hidden');
            }
        } catch (error) {
            console.error('Error:', error);
            const errorDiv = document.getElementById('form-errors');
            errorDiv.innerHTML = `<div class="text-red-600">An error occurred. Please try again.</div>`;
            errorDiv.classList.remove('hidden');
        }
    });
})();
</script>
