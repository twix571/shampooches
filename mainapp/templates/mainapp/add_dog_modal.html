{% load tailwind_cli %}
<div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
    <h2 class="text-lg font-semibold text-gray-800">Add New Dog</h2>
    <button onclick="closeModal()" class="px-3 py-1 text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
</div>
<form method="post" action="{% url 'add_dog' %}" class="p-6 space-y-4">
        {% csrf_token %}
        <div>
            <label for="dog_name" class="block text-sm font-medium text-gray-700 mb-1">Dog's Name</label>
            <input
                type="text"
                name="dog_name"
                id="dog_name"
                required
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
            >
        </div>
        <div>
            <label for="breed_id" class="block text-sm font-medium text-gray-700 mb-1">Breed</label>
            <select name="breed_id" id="breed_id" class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500">
                <option value="">Select breed (optional)</option>
                {% for breed in breeds %}
                    <option value="{{ breed.id }}">{{ breed.name }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="weight" class="block text-sm font-medium text-gray-700 mb-1">Weight (lbs)</label>
            <input
                type="number"
                name="weight"
                id="weight"
                step="0.01"
                min="0"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
            >
        </div>
        <div>
            <label for="dog_age" class="block text-sm font-medium text-gray-700 mb-1">Age</label>
            <input
                type="text"
                name="dog_age"
                id="dog_age"
                placeholder="e.g., 2 years, 6 months"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
            >
        </div>
        <div>
            <label for="notes" class="block text-sm font-medium text-gray-700 mb-1">Notes (optional)</label>
            <textarea
                name="notes"
                id="notes"
                rows="3"
                class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
            ></textarea>
        </div>
        <div class="flex justify-end space-x-3 pt-4">
            <button type="button" onclick="closeModal()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">Cancel</button>
            <button type="submit" class="px-4 py-2 text-white rounded-lg transition bg-teal-500 hover:bg-teal-700">Add Dog</button>
        </div>
    </form>
