<p class="text-gray-600 mb-6">Fill in the details below to schedule your pet's grooming session.</p>

<form id="booking-form" method="post" action="{% url 'book_appointment' %}">
    {% csrf_token %}

    <div class="space-y-4">
        {% for field in form %}
        <div>
            <label class="block text-sm font-medium text-gray-700 mb-1">{{ field.label }}</label>
            {{ field }}
        </div>
        {% endfor %}

        <button type="submit" class="w-full bg-blue-500 text-white py-3 rounded-lg hover:bg-blue-600 transition font-medium">
            Book Appointment
        </button>
    </div>
</form>

<div id="form-errors" class="mt-4 hidden">
    <div class="bg-red-50 border border-red-200 rounded-lg p-4">
        <ul class="text-sm text-red-600 space-y-1" id="error-list"></ul>
    </div>
</div>

<div id="form-success" class="mt-4 hidden">
    <div class="bg-green-50 border border-green-200 rounded-lg p-4">
        <p class="text-sm text-green-600">Appointment booked successfully! We'll confirm your appointment soon.</p>
    </div>
</div>
