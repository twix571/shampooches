<div class="flex border-b border-gray-200 mb-6" role="tablist">
    {% for tab in tabs %}
        <button
            class="tab-btn px-4 py-2 font-medium transition-colors {% if tab.is_active %}text-blue-600 border-b-2 border-blue-600{% else %}text-gray-500 hover:text-gray-700 hover:border-b-2 hover:border-gray-300{% endif %}"
            data-tab="{{ tab.id }}"
            onclick="switchTab('{{ tab.id }}')"
            role="tab"
            aria-selected="{% if tab.is_active %}true{% else %}false{% endif %}"
        >
            {{ tab.label }}
        </button>
    {% endfor %}
</div>
