<div class="border {% if not groomer.is_active %}border-gray-300 bg-gray-50{% else %}border-gray-200{% endif %} rounded-lg p-6 hover:border-gray-300 transition-all duration-300 group">
    <div class="flex items-start space-x-4">
        {% if groomer.image %}
            <div class="flex-shrink-0">
                <img src="{{ groomer.image.url }}" alt="{{ groomer.name }}" class="w-20 h-20 rounded-lg object-cover shadow-sm group-hover:shadow-md transition-shadow">
            </div>
        {% else %}
            <div class="flex-shrink-0 w-20 h-20 bg-gray-200 rounded-lg flex items-center justify-center shadow-sm group-hover:shadow-md transition-shadow">
                <svg class="w-10 h-10 text-gray-1000" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                </svg>
            </div>
        {% endif %}
        <div class="flex-grow">
            <div class="flex items-center space-x-2 mb-1">
                <h3 class="text-xl font-semibold text-gray-800">{{ groomer.name }}</h3>
                {% if not groomer.is_active %}
                    <span class="inline-block px-2 py-0.5 bg-gray-200 text-gray-600 text-xs rounded-full">Inactive</span>
                {% endif %}
            </div>
            <p class="text-sm text-gray-600 mb-2 line-clamp-2">{{ groomer.bio }}</p>
            <p class="text-xs text-gray-500">
                <strong>Specialties:</strong> {{ groomer.specialties }}
            </p>
        </div>
    </div>
</div>
