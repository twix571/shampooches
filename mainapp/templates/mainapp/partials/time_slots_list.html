{% if not slots %}
    <p class="text-gray-400 text-sm py-2">No time slots configured for this date</p>
{% else %}
    {% for slot in slots %}
        <div class="flex items-center justify-between bg-white border border-gray-200 rounded-lg p-3 shadow-sm">
            <div class="flex-1">
                <div class="flex items-center gap-2">
                    <span class="text-sm font-semibold text-gray-800">{{ slot.start_display }} - {{ slot.end_display }}</span>
                    {% if show_groomer %}
                        <span class="text-xs text-gray-500">({{ slot.groomer_name }})</span>
                    {% endif %}
                </div>
            </div>
            <button
                data-action="delete-slot"
                data-slot-id="{{ slot.id }}"
                class="text-red-500 hover:text-red-700 transition-colors"
                title="Delete time slot"
            >
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                </svg>
            </button>
        </div>
    {% endfor %}
{% endif %}
