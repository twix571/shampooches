<div class="text-center py-8 text-gray-500">
    <div class="w-16 h-16 bg-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
        {% if icon %}
        {{ icon|safe }}
        {% else %}
        <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M20 13V6a2 2 0 00-2-2H6a2 2 0 00-2 2v7m16 0v5a2 2 0 01-2 2H6a2 2 0 01-2-2v-5m16 0h-2.586a1 1 0 00-.707.293l-2.414 2.414a1 1 0 01-.707.293h-3.172a1 1 0 01-.707-.293l-2.414-2.414A1 1 0 006.586 13H4"></path>
        </svg>
        {% endif %}
    </div>
    <p class="font-medium text-gray-700">{{ title|default:"No items found" }}</p>
    {% if subtitle %}
    <p class="text-sm text-gray-400 mt-1">{{ subtitle }}</p>
    {% endif %}
    {% if action_text and action_url %}
    <a href="{{ action_url }}" class="inline-block mt-4 rounded-lg text-sm font-medium transition"
       style="background-color: #3b82f6; color: white; padding: 0.5rem 1rem;">
        {{ action_text }}
    </a>
    {% endif %}
    {% if action_html %}
    <div class="mt-4">{{ action_html|safe }}</div>
    {% endif %}
</div>
