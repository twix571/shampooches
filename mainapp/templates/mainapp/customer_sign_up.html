<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Shampooches - Professional Dog Grooming">
    <title>Sign Up - Shampooches</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="min-h-screen bg-gradient-to-br from-teal-50 via-cyan-50 to-white">
    <div class="flex items-center justify-center min-h-screen px-4">
        <div class="w-full max-w-md">
            <div class="bg-white rounded-2xl shadow-xl border border-slate-100 p-8">
                <div class="text-center mb-8">
                    <div class="flex items-center justify-center mb-4">
                        <svg class="w-12 h-12 text-teal-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"></path>
                        </svg>
                    </div>
                    <h1 class="text-2xl font-bold text-gray-800 mb-2">Create Account</h1>
                    <p class="text-gray-500">Join Shampooches for convenient bookings</p>
                </div>

                {% if messages %}
                <div class="mb-6 space-y-2">
                    {% for message in messages %}
                        <div class="px-4 py-3 rounded-lg text-sm
                            {% if message.tags == 'error' %}bg-red-50 border border-red-200 text-red-600
                            {% elif message.tags == 'success' %}bg-green-50 border border-green-200 text-green-600
                            {% elif message.tags == 'warning' %}bg-yellow-50 border border-yellow-200 text-yellow-600
                            {% else %}bg-blue-50 border border-blue-200 text-blue-600{% endif %}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
                {% endif %}

                <form method="post" action="{% url 'customer_sign_up' %}">
                    {% csrf_token %}

                    <div class="space-y-5">
                        <div>
                            <label for="username" class="block text-sm font-medium text-gray-700 mb-2">Username</label>
                            <input
                                type="text"
                                name="username"
                                id="username"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors"
                                placeholder="Choose a username"
                                value="{{ username|default:'' }}"
                                required
                                autofocus
                            >
                        </div>

                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input
                                type="email"
                                name="email"
                                id="email"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors"
                                placeholder="your@email.com"
                                value="{{ email|default:'' }}"
                                required
                            >
                        </div>

                        <div>
                            <label for="full_name" class="block text-sm font-medium text-gray-700 mb-2">Full Name</label>
                            <input
                                type="text"
                                name="full_name"
                                id="full_name"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors"
                                placeholder="John Doe"
                                value="{{ full_name|default:'' }}"
                                required
                            >
                        </div>

                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-2">Phone Number</label>
                            <input
                                type="tel"
                                name="phone"
                                id="phone"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors"
                                placeholder="+1234567890"
                                value="{{ phone|default:'' }}"
                            >
                        </div>

                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
                            <input
                                type="password"
                                name="password"
                                id="password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors"
                                placeholder="Min 8 characters"
                                required
                            >
                        </div>

                        <div>
                            <label for="password_confirm" class="block text-sm font-medium text-gray-700 mb-2">Confirm Password</label>
                            <input
                                type="password"
                                name="password_confirm"
                                id="password_confirm"
                                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500 transition-colors"
                                placeholder="Re-enter password"
                                required
                            >
                        </div>

                        <button
                            type="submit"
                            class="w-full px-4 py-3 bg-teal-500 text-white rounded-lg hover:bg-teal-600 transition-colors font-medium shadow-md hover:shadow-lg"
                        >
                            Create Account
                        </button>
                    </div>
                </form>

                <div class="mt-6 pt-6 border-t border-gray-200 text-center">
                    <p class="text-gray-600 text-sm">Already have an account?</p>
                    <a href="{% url 'custom_login' %}" class="text-teal-600 hover:text-teal-700 text-sm font-medium transition-colors">
                        Sign In →
                    </a>
                </div>

                <div class="mt-4 text-center">
                    <a href="/" class="text-gray-500 hover:text-gray-700 text-sm font-medium transition-colors">
                        ← Back to Homepage
                    </a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
