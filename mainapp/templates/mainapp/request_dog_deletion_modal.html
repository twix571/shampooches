{% load tailwind_cli %}
<div class="px-6 py-4 border-b border-gray-200 flex justify-between items-center">
    <h2 class="text-lg font-semibold text-gray-800">Request Deletion for {{ dog.name }}</h2>
    <button onclick="closeModal()" class="px-3 py-1 text-gray-600 bg-gray-100 hover:bg-gray-200 rounded-lg transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
    </button>
</div>
<form method="post" action="{% url 'request_dog_deletion' dog.id %}" class="p-6 space-y-4">
    {% csrf_token %}
    <div class="bg-yellow-50 border border-yellow-200 rounded-lg p-3 mb-4">
        <p class="text-sm text-yellow-800">
            <strong>Note:</strong> Dog profiles cannot be deleted directly once they have bookings.
            Please provide a reason for your deletion request, and we will review it and process it manually.
        </p>
    </div>
    <div>
        <label for="reason" class="block text-sm font-medium text-gray-700 mb-1">Reason for deletion request <span class="text-red-500">*</span></label>
        <textarea
            name="reason"
            id="reason"
            rows="4"
            required
            class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-teal-500 focus:border-teal-500"
            placeholder="Please explain why you would like to delete this dog profile..."
        ></textarea>
    </div>
    <div class="flex justify-end space-x-3 pt-4">
        <button type="button" onclick="closeModal()" class="px-4 py-2 border border-gray-300 text-gray-700 rounded-lg hover:bg-gray-50 transition">Cancel</button>
        <button type="submit" class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition">Submit Request</button>
    </div>
</form>
